<!DOCTYPE html>
<html lang="en">


{{ partial "head.html" . }}
{{ partial "header.html" . }}

<div class="container" >
	<div class="row" >
		<div class="col-md-12">
			<h2>Liste des Associations</h2>


{{ range first 100 .Site.RegularPages }}
    <!-- Si la page est un post -->
    {{ if eq .Type "associations" }}
        <h2>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
    {{ end }}
    <!-- Fin if -->
{{ end }}
		</div>
		
	</div>
	

</div>

{{ partial "footer.html" . }}
