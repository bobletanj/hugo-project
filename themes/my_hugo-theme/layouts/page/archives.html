{{ partial "head.html" . }}

{{ partial "header.html" . }}

<div class="main">
	<h1 class="mt-3">Tous les événements passés : </h1>
	<div class="container">
		{{ range .Site.RegularPages }}
			{{ if eq .Type "events"}}
				{{ if lt (time .Params.when) (now)}}
				    <div class="row">
				    	<div class="col-md-12">
							{{ partial "event.html" . }}
						</div>
					</div>
				{{end}}
			{{ end }}
		{{ end }}
	</div>

  {{ partial "footer.html" .}}
</div>
